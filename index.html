<!DOCTYPE html>

<html>

    <head>
        <!-- Mobile optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="main-logo"/>
                <div class="title">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
            </header>
            <div class="restaurant-menu">
                <div class="restaurant-menu-item">
                    <img src="images/pizza.png" class="dish-img"/>
                    <div class="dish-info">
                        <h2 class="dish-name">Pizza</h2>
                        <p class="dish-ingredients">pepperoni, mushrom, mozarella</p>
                        <h3 class="dish-price">$14</h3>
                    </div>
                    <button class="dish-add-btn">+</button>
                </div>
                <div class="restaurant-menu-item">
                    <img src="images/burger.png" class="dish-img" />
                    <div class="dish-info">
                        <h2 class="dish-name">Hamburger</h2>
                        <p class="dish-ingredients">beef, cheese, lettuce</p>
                        <h3 class="dish-price">$12</h3>
                    </div>
                    <button class="dish-add-btn">+</button>
                </div>
                <div class="restaurant-menu-item">
                    <img src="images/beer.png" class="dish-img" />
                    <div class="dish-info">
                        <h2 class="dish-name">Beer</h2>
                        <p class="dish-ingredients">grain, hops, yeast, water</p>
                        <h3 class="dish-price">$12</h3>
                    </div>
                    <button class="dish-add-btn">+</button>
                </div>
            </div>
            <div class="order">
                <h2 class="order-title">Your order</h2>
                <div class="order-item">
                    <h2 class="order-item-name">Pizza</h2>
                    <button class="order-item-remove-btn">remove</button>
                    <h3 class="order-item-price">$14</h3>
                </div>
                <div class="order-item">
                    <h2 class="order-item-name">Beer</h2>
                    <button class="order-item-remove-btn">remove</button>
                    <h3 class="order-item-price">$12</h3>
                </div>
                <div class="total-price-order">
                    <h2 class="total-price-title">Total price:</h2>
                    <h3 class="total-price-value">$26</h3>
                </div>
            </div>
            <div class="complete-order-btn-container">
                <button class="complete-order-btn">Complete order</button>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>

</html>
