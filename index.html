<!DOCTYPE html>

<html>

    <head>
        <!-- Mobile optimization -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="main-logo"/>
                <div class="title">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
            </header>
            <div class="restaurant-menu" id="restaurant-menu"></div>
            <div class="order hidden" id="order"></div>
            <div class="complete-order-btn-container hidden" id="complete-order-btn-container">
                <button class="complete-order-btn">Complete order</button>
            </div>
            <h1 class="thanks hidden" id="thanks"></h1>
        </div>
        <form class="card-details-form hidden" id="card-details-form">
            <h2 class="card-details-form-title">Enter card details</h2>
            <input class="card-details-form-input" name="name" placeholder="Enter your name" required>
            <input class="card-details-form-input" name="card-number" placeholder="Enter card number" required>
            <input class="card-details-form-input" name="card-cvv" placeholder="Enter CVV" required>
            <button class="card-details-form-button">Pay</button>
        </form>
	    <script src="index.js" type="module"></script>
    </body>

</html>
